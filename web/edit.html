<div class="container-right">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form>
                
                <!-- Input Fields -->
                <div class="input-group">
                    <div class="input-feild" id="nameFeild">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="name">
                    </div>

                    <div class="input-feild">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="email">
                    </div>

                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="password">
                    </div>
                    <p>Forget Password <a href="#">Click Here!</a></p>
                </div>

                <!-- SignUp & SignIn buttons -->
                <div class="btn-feild">
                    <button type="button" id="signUpBtn">Sign up</button>
                    <button type="button" class="disable" id="signInBtn">Sign in</button>
                </div>
            </form>
        </div>

</div>
<script>

const form = document.querySelector('form');

form.addEventListener('submit', (event) => {
  event.preventDefault();

  const name = document.querySelector('#name').value;
  const email = document.querySelector('#email').value;
  const password = document.querySelector('#password').value;

  let isValid = true;

  if (name === '') {
    isValid = false;
    document.querySelector('#nameFeild').classList.add('error');
  } else {
    document.querySelector('#nameFeild').classList.remove('error');
  }

  if (email === '') {
    isValid = false;
    document.querySelector('#emailFeild').classList.add('error');
  } else if (!validateEmail(email)) {
    isValid = false;
    document.querySelector('#emailFeild').classList.add('error');
  } else {
    document.querySelector('#emailFeild').classList.remove('error');
  }

  if (password === '') {
    isValid = false;
    document.querySelector('#passwordFeild').classList.add('error');
  } else if (password.length < 8) {
    isValid = false;
    document.querySelector('#passwordFeild').classList.add('error');
  } else {
    document.querySelector('#passwordFeild').classList.remove('error');
  }

  if (isValid) {
    // Form is valid, submit it.
    form.submit();
  }
});

function validateEmail(email) {
  const re = /\S+@\S+\.\S+/;
  return re.test(email);
}

</script>
<script>
        let slideIndex = 1;

        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function showSlides(n) {
            let i;
            const slides = document.getElementsByClassName("mySlides");

            if (n > slides.length) {
                slideIndex = 1;
            }

            if (n < 1) {
                slideIndex = slides.length;
            }

            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            slides[slideIndex - 1].style.display = "block";
        }
    </script>
<script >

let signUpBtn = document.getElementById("signUpBtn");
let signInBtn = document.getElementById("signInBtn");

/* TOGGLE functionality for sign in & sign up buttons */
signInBtn.onclick = function(){
    nameFeild.style.maxHeight = "0";
    title.innerHTML="Sign In";
    signUpBtn.classList.add("disable");

signUpBtn.onclick = function(){
    nameFeild.style.maxHeight = "60px";
    title.innerHTML="Sign Up";
    signUpBtn.classList.remove("disable");

}
